{% extends "base.html" %}

{% block content %} 

<h2>Login</h2>

<!-- Mostrar mensajes -->
{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}

<!-- Formulario de login -->
<form method="post">
	{% csrf_token %}
	{{ form.username.label_tag }} {{ form.username }}
	{{ form.password.label_tag }} {{ form.password }}
	<button type="submit">Login</button>
</form>

{% endblock %}
